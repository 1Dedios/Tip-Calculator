<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Split Calculator</title>
</head>

<body>
    <h1>what the split?!</h1>

    <div class="illustration">
        <img src="illustration1.png" alt="decorative">
    </div>
    <!--above is where I want to place the illustration of someone doing a split-->

    <!-- div below contains the entire calculator-->
    <div class="wrapper">
        <div id="topcontainer">
            <!--bill total container-->
            <span class="title">bill total</span>
            <div>
                <!--added the min and max properties b/c of error with call stack-->
                <input class="input-container" type="number" id="tipInput" placeholder="$0.00"
                    onkeyup="calculateBill()" />
            </div>

            <br>

            <div id="tipcontainer">
                <div class="title">tip</div>
                <div>
                    <input class="input-container" type="number" id="tipInput" placeholder="10%"
                        onkeyup="calculateBill()" />
                </div>
            </div>
        </div>

        <div id="bottomcontainer">
            <div class="people-container">
                <div class="title people-title">people</div>

                <div class="controls">
                    <button onclick="decrementPeople()">
                        <span class="sign"> - </span>
                    </button>

                    <div id="numberOfPeople" class="ouput"> 1 </div>

                    <button onclick="incrementPeople()">
                        <span> + </span>
                    </button>

                </div>
            </div>

            <div class="total-container">
                <div>
                    <div class="title">total per person</div>
                    <div id="perPersonTotal" class="output">$0.00</div>
                </div>




            </div>
        </div>

    </div>

    </div>

    <div class="copyright"> &#169; Calculator Created & Designed by Dedios </div>

    <script type="text/javascript" src="script.js"></script>



</body>

</html>
